    <!-- content start -->
    <div class="container" id="a">
        <div class="row user-setting">
            <div class="col-xs-3">
                <ul class="list-group">
                    <li class="list-group-item active" name="userInfo">
                        <i class="glyphicon glyphicon-user"></i> &nbsp;我的信息
                    </li>
                    <li class="list-group-item" name="userPic">
                        <i class="glyphicon glyphicon-facetime-video"></i> &nbsp;我的头像
                    </li>
                    <li class="list-group-item" name="userSet">
                        <i class="glyphicon glyphicon-lock"></i> &nbsp;帐号安全
                    </li>
                </ul>
            </div>
            <div class="col-xs-9" id="userPanel">
                <div class="panel panel-default" id="userInfo">
                    <div class="panel-heading">
                        <h3 class="panel-title">我的信息</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">名号：</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" id="name" placeholder="名号">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-warning">保存修改</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel panel-default" id="userPic" style="display: none;">
                    <div class="panel-heading">
                        <h3 class="panel-title">我的头像</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-4">
                                    <img id="showImg" class="img-responsive" src="img/user.jpeg" style="width: 200px;height: 200px;" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10">
                                    <input type="file" id="file" style="display: none;" />
                                    <button type="button" class="btn btn-warning" onclick="openFileInput()">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="panel panel-default" id="userSet" style="display: none;">
                    <div class="panel-heading">
                        <h3 class="panel-title">密码修改</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="pwd" class="col-sm-2 control-label">新密码：</label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" id="pwd">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="repPwd" class="col-sm-2 control-label">重复密码：</label>
                                <div class="col-sm-4">
                                    <input type="password" class="form-control" id="repPwd">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="code" class="col-sm-2 control-label">验证码：</label>
                                <div class="col-sm-2">
                                    <input type="text" class="form-control" id="code">
                                </div>
                                <div class="col-sm-2">
                                    <button type="button" class="btn btn-sm btn-info btn-block">获取验证码</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-warning">保存修改</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
