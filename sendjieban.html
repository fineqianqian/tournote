		<div class="container" id="a">

				<div class="col-xs-12">
					<div class="panel">
						<div class="panel-heading">
							<h3>
					  			发起结伴
					  			<small>（一个真诚的请求，才会赢的更多靠谱的旅伴）</small>
					  		</h3>
						</div>
						<div class="panel-body mod-publish">
							<div class="bd">
								<div class="item item-title">
									<span class="tet"><em>*</em>活动标题</span>
									<div class="ui-input">
										<input type="text" class="inp-title" value="" placeholder="一句话开始一段靠谱旅程">
									</div>
								</div>
								<div class="item item-contact">
									<span class="tet"><em>*</em>联系方式</span>
									<div class="ui-input inp-contact">
										<span>手机/</span>
										<input type="text" value="">
									</div>
									<div class="ui-input inp-contact">
										<span>QQ/</span>
										<input type="text">
									</div>
									<div class="ui-input inp-contact inp-last">
										<span>微信/</span>
										<input type="text">
									</div>
									<span style="margin-left: 10px; ">(可选填)</span>
								</div>
								<div class="item item-place">
									<span class="tet"><em>*</em>目的地</span>
									<div class="ui-input">
										<input type="text" value="" placeholder="请输入目的地">
									</div>
								</div>
								<div class="item item-place _j_select_from">
									<span class="tet"><em>*</em>出发地</span>
									<div class="ui-input inp-place">
										<input type="text" placeholder="输入出发地">
									</div>
								</div>
								<div class="item item-place">
									<span class="tet"><em>*</em>出发时间</span>
									<div class="ui-input inp-date">
										<input id="datepicker" type="text" placeholder="出发日期">
									</div>
								</div>
								<div class="item item-place">
									<span class="tet"><em>*</em>活动天数</span>
									<div class="ui-input inp-num">
										<input type="text" value="" >
									</div>
									天
								</div>
								<div class="item item-place">
									<span class="tet"><em>*</em>限制人数</span>
									<div class="ui-input inp-num">
										<input type="text">
									</div>
									人
								</div>
								<div class="item item-place">
									<span class="tet"><em>*</em>结伴描述</span>
									<div class="ui-textarea">
										<textarea class="_j_description " style="width:856px;height: 244px;" 
											placeholder="尽可能详细将你的意向说清楚，除非你愿意尝试下边的：
a.如果你想结伴无人问津
b.如果你想浪费更多时间在逐个沟通相同问题
c.如果你想让旅途遇到猪队友"
										></textarea>
									</div>
								</div>
								<div class="item item-image">
									<span class="tet"><em>*</em>封面图片</span>
									<img id="showImg" src="img/add.png" onclick="openFile()"/>
									<input id="file" type="file" style="display: none;" />
									<script>
										function openFile(){
											$("#file").click();
										}
										$('#file').change(function() {
									        $("#showImg").attr("src", window.URL.createObjectURL(this.files[0]));
									    });
									</script>
								</div>
								<div class="item item-action">
									<button type="button" class="btn btn-warning">发表结伴</button>
								</div>
							</div>
