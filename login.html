<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>点点滴滴</title>
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</head>

	<body>
		<div class="wrapper">
			<div class="container">
				<a href="index.html" title="返回首页" class="logo">点点滴滴</a>
				<div class="signup-forms flip">
					<div class="signup-box" id="">
						<div class="inner">
							<form action="#" method="post" >
								<div class="form-field">
									<input name="passport" type="text" placeholder="您的手机号码">
									<div class="err-tip" style="display: none;"></div>
								</div>

								<div class="submit-btn">
									<button type="submit">立即注册</button>
								</div>
							</form>
							<div class="connect">
								<p class="hd">用合作网站账户直接登录</p>
								<div class="bd">
									<a href="#" class="weibo"><i></i>新浪微博</a>
									<a href="#" class="qq"><i></i>QQ</a>
									<a href="#" class="weixin"><i></i>微信</a>
									<div class="clear"></div>
								</div>
							</div>
						</div>
						<div class="bottom-link">
							已经注册?
							<a href="#" onclick="changeLogin()">马上登录</a>
						</div>
					</div>
					<div class="login-box" id="_j_login_box">
						<div class="inner">
							<form action="#" method="post" id="">
								<div class="form-field">
									<input name="passport" type="text" placeholder="手机号">
									<div class="err-tip" style="display: none;"></div>
								</div>
								<div class="form-field">
									<input name="password" type="password" placeholder="您的密码">
									<div class="err-tip" style="display: none;"></div>
								</div>
								<div class="form-link">
									<a href="#">忘记密码</a>
								</div>
								<div class="submit-btn">
									<button>登 录</button>
								</div>
							</form>
							<div class="connect">
								<p class="hd">用合作网站账户直接登录</p>
								<div class="bd">
									<a href="#" class="weibo"><i></i>新浪微博</a>
									<a href="#" class="qq"><i></i>QQ</a>
									<a href="#" class="weixin"><i></i>微信</a>
									<div class="clear"></div>
								</div>
							</div>
						</div>
						<div class="bottom-link">
							还没有帐号?
							<a href="javascript:void(0)" onclick="changeRigest()">马上注册</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="fullscreen-bg"></div>
	</body>

</html>
